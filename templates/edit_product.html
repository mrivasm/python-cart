{% extends "base.html" %}
{% block content %}
<h1 class="mt-4">Edit Product</h1>
<form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01"
            required>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.name }}" {% if category.name==product.category %}selected{% endif %}>{{
                category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
{% endblock %}
