{% extends "base.html" %}
{% block content %}
<h1 class="mt-4">Receipt</h1>
<div class="row mt-4">
    <div class="col-md-12">
        <h3>Thank you for your purchase!</h3>
        <h4>Order Summary:</h4>
        <ul class="list-group">
            {% for item in cart %}
            <li class="list-group-item">
                {{ item.name }} - ${{ item.price }}
            </li>
            {% endfor %}
        </ul>
        <h4 class="mt-3">Total: ${{ total }}</h4>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</div>
{% endblock %}
