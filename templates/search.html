{% extends "base.html" %}
{% block content %}
<h1 class="mt-4">Search Results</h1>
<form action="{{ url_for('search') }}" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="query" value="{{ query }}" placeholder="Search for products...">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<div class="row mt-4">
    {% for product in results %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% if not results %}
    <p>No products found.</p>
    {% endif %}
</div>
{% endblock %}
